<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Plans</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .provide-accounts-button {
            background-color: #ff6347; 
        }

        header nav {
            display: inline-block;
            float: right;
            margin-top: 10px;
        }

        header nav button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        header nav button:hover {
            background-color: #000;
        }

        main {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }

        .subscription-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .subscription {
            width: 200px;
            padding: 20px;
            margin: 20px 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .subscription h2 {
            margin-top: 0;
        }

        .subscription p {
            margin-bottom: 10px;
        }

        .subscription button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .subscription button:hover {
            background-color: #4CAF00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Subscription Plans</h1>
        <nav>
            <button onclick="goToTechSupport()">Technical support</button>
            <button class="provide-accounts-button" onclick="goToProvidingAccounts()">Providing Accounts</button>
        </nav>
    </header>

    <main>
        <div class="subscription-container">
           
            <div class="subscription">
                <h2>1 Month</h2>
                <p>Access for 1 month</p>
                <p>$9.99</p>
                <button>Contact the manager</button>
            </div>

           
            <div class="subscription">
                <h2>3 Months</h2>
                <p>Access for 3 months</p>
                <p>$24.99</p>
                <button>Contact the manager</button>
            </div>

           
            <div class="subscription">
                <h2>7 Months</h2>
                <p>Access for 7 months</p>
                <p>$49.99</p>
                <button>Contact the manager</button>
            </div>

           
            <div class="subscription">
                <h2>12 Months</h2>
                <p>Access for 12 months</p>
                <p>$89.99</p>
                <button>Contact the manager</button>
            </div>
        </div>
    </main>

    <script>
        function goToTechSupport() {
            window.location.href = "TechSupport.html";
        }

        function goToProvidingAccounts() {
            window.location.href = "ProvidingAccounts.html";
        }
    </script>
</body>
</html>

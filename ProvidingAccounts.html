<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Providing Accounts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        header nav {
            display: inline-block;
            float: right;
            margin-top: 10px;
        }

        header nav button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        header nav button:hover {
            background-color: #888;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .account-section {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .account-section h2 {
            margin-top: 0;
        }

        .account-section p {
            margin-bottom: 10px;
        }

        .account-section a {
            color: #007BFF;
            text-decoration: none;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .login-form label {
            margin-bottom: 5px;
        }

        .login-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .confirm-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .confirm-button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Providing Accounts</h1>
        <nav>
            <button onclick="goToTechSupport()">Technical support</button>
            <button onclick="goToSubscriptionPlans()">Subscription Plans</button>
        </nav>
    </header>

    <main>
        
        <div class="account-section">
            <h2>Youtube music</h2>
            
            <form class="login-form">
                <label for="visit-service1">Visit Service:</label>
                <input type="text" id="visit-service1" name="visit-service1" placeholder="Enter service URL">
                
                <label for="login1">Login:</label>
                <input type="text" id="login1" name="login1" placeholder="Enter login">
                
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" placeholder="Enter password">
            </form>

            <button class="confirm-button" onclick="goToProcessing()">Confirm</button>
        </div>

        
        <div class="account-section">
            <h2>Spotify</h2>
            
            <form class="login-form">
                <label for="visit-service2">Visit Service:</label>
                <input type="text" id="visit-service2" name="visit-service2" placeholder="Enter service URL">
                
                <label for="login2">Login:</label>
                <input type="text" id="login2" name="login2" placeholder="Enter login">
                
                <label for="password2">Password:</label>
                <input type="password" id="password2" name="password2" placeholder="Enter password">
            </form>

            <button class="confirm-button" onclick="goToProcessing()">Confirm</button>
        </div>

        
        <div class="account-section">
            <h2>Apple Music</h2>
            
            <form class="login-form">
                <label for="visit-service3">Visit Service:</label>
                <input type="text" id="visit-service3" name="visit-service3" placeholder="Enter service URL">
                
                <label for="login3">Login:</label>
                <input type="text" id="login3" name="login3" placeholder="Enter login">
                
                <label for="password3">Password:</label>
                <input type="password" id="password3" name="password3" placeholder="Enter password">
            </form>

            <button class="confirm-button" onclick="goToProcessing()">Confirm</button>
        </div>
    </main>

    <script>
        function goToTechSupport() {
            window.location.href = "TechSupport.html";
        }

        function goToSubscriptionPlans() {
            window.location.href = "SubscriptionPlans.html";
        }

        function goToProcessing() {
            window.location.href = "Processing.html";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: right;
        }

        header h1 {
            margin: 0;
        }

        header nav {
            display: inline-block;
            float: right;
            margin-top: 10px;
        }

        header nav button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .processing-text {
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Processing</h1>
        <nav>
            <button class="home-button" onclick="goToMain()">Home</button>
        </nav>
    </header>

    <main>
        <div class="processing-text">
            <p>Your information is processed and entered into the database.</p>
        </div>
    </main>

    <script>
        function goToMain() {
            window.location.href = "Main.html";
        }
    </script>
</body>
</html>

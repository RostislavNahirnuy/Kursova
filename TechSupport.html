<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Support</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: right;
        }

        header h1 {
            margin: 0;
        }

        header nav {
            display: inline-block;
            float: right;
            margin-top: 10px;
        }

        header nav button {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .email-text {
            margin: 20px auto;
            max-width: 600px;
        }

        .email-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tech Support</h1>
        <nav>
            <button class="home-button" onclick="goToMain()">Home</button>
        </nav>
    </header>

    <main>
        <div class="email-text">
            <p>Since we cannot contact you through the site, you need to contact us at <span class="email-link"><a href="https://mail.google.com" target="_blank">TechSupportDestrsait@gmail.com</a></span>, formulate the problem, and write to us. Within 24 hours, we will write to you and do our best to help you.</p>
        </div>
    </main>

    <script>
        function goToMain() {
            window.location.href = "Main.html";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: right;
        }

        header h1 {
            margin: 0;
        }

        header nav {
            display: inline-block;
            float: right;
            margin-top: 10px;
        }

        header nav button {
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        header nav .login-button {
            background-color: #808080; 
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .register-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .register-container button {
            background-color: #4CAF50; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Registration Site</h1>
        <nav>
            <button class="login-button" onclick="goToLoginPage()">Log in</button>
        </nav>
    </header>

    <main>
        <div class="register-container">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Username" name="username" required>
                <br>
                <input type="email" placeholder="Email" name="email" required>
                <br>
                <input type="password" placeholder="Password" name="password" required>
                <br>
                <button type="submit" onclick="goToMainPage()">Register</button>
            </form>
        </div>
    </main>

    <script>
        function goToLoginPage() {
            window.location.href = "Log.html";
        }

        function goToMainPage() {
            window.location.href = "Main.html";
        }
    </script>
</body>
</html>
